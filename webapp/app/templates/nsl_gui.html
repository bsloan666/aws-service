<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render a Scene</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
    <script>
        $(document).ready(function() {

        $('textarea').keypress(function(event) {

            if (event.keyCode == 13) {
                event.preventDefault();
            }
        });
    });
    </script>
</head>
<body>
    <form method="POST">
    <div>
        <table>
        <tr><td>
        <div style="padding-left: 100px; padding-top 50px;">
            <h1> Describe a Scene </h1>
                <table>
                    <tr>
                        <td><img src="{{ render }}" alt="render"></td> 
                    </tr>
                    <tr>
                        <td>
                            <input type=text style="width: {{width}}px; height: 64px;" name="prompt" value="{{ prompt }}"/>   
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Submit" style="width: 100%;"/>
                        </td>
                    </tr>
                </table>
        </div>
        </td>
        <td>
        <div>
            <label for="resolution">Resolution</label>
            <select name="resolution" value="{{ resolution }}">
                <option value="720x404"
                    {% if resolution == "720x404" %}
                        selected
                        {% endif %}>720x404</option>
                
                <option value="1280x720"
                    {% if resolution == "1280x720" %}
                        selected
                        {% endif %}>1280x720</option>
                    
                <option value="1920x1080"
                    {% if resolution == "1920x1080" %}
                        selected
                        {% endif %}>1920x1080</option>
            </select>
        </div>
        </td></tr>
        </table>
    </div>

    </form>
</body>
</html>
