version: '3.7'

services:
  sum_server:
    container_name: app_server
    restart: always
    build: ./webapp
    volumes:
      - ./webapp:/opt
      - /tmp/pids:/tmp/pids

    ports:
      - "5000:5000"
    working_dir: /opt
    command:  uwsgi --http 0.0.0.0:5000 --master  --wsgi-file /opt/wsgi.py --ini /opt/app_server.ini
    environment:
        - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
